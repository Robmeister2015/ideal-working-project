<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rob's Movie Emporium</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="resources/css/customStyleSheet.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/find_all.js"></script>
<script src="js/movies_datatables_functions.js"></script>
<script src="js/image_uploader.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/new_movie.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<header>
	<img src="resources/images/indy header.png" class="img-rounded"
		id="headerImage" />
</header>

<body>
	<div class="container">
		<h3>Tabs</h3>
		<ul class="nav nav-tabs">
			<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
			<li><a href="#about" data-toggle="tab">About</a></li>
			<li><a href="#products" data-toggle="tab">Products</a></li>
			<li><a href="#covers" data-toggle="tab">Movie Cover Photos</a></li>
		</ul>
	</div>
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
		data-target="#newFilmModal">New Film</button>
	<div id="newFilmModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">New Film</h4>
				</div>
				<div class="modal-body">
					<form role="form" id="newFilmForm" name="newFilmForm">
						<div class="form-group">
							<label for="title">Title:</label> <input type="text"
								class="form-control" id="title" name="title">
						</div>
						<div class="form-group">
							<label for="description">Description:</label>
							<textarea rows="4" cols="50" class="form-control"
								id="description"></textarea>
						</div>
						<div class="form-group">
							<label for="director">Director:</label> <input type="text"
								class="form-control" id="director">
						</div>
						<div class="form-group">
							<label for="country">Country:</label> <input type="text"
								class="form-control" id="country">
						</div>
						<div class="form-group">
							<label for="yearMade">Year Made:</label> <input type="text"
								class="form-control" id="yearMade">
						</div>
						<div class="form-group">
							<label for="budget">Budget:</label> <input type="text"
								class="form-control" id="budget">
						</div>
						<div class="form-group">
							<label for="rentalPrice">Rental Price:</label> <input type="text"
								class="form-control" id="rentalPrice">
						</div>
						<div class="form-group">
							<label for="onLoan">On Loan?:</label> <input type="text"
								class="form-control" id="onLoan">
						</div>
						<div class="form-group">
						<input type="file" class="form-control" id="fileinput"/>
						</div>
						<button type="submit" id="submit" name="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
	<div class="tab-content">
		<div id="home" class="tab-pane fade in active">
			<table class="table table-striped table-hover table-condensed"
				id="moviesTable">
				<thead>
					<tr>
						<th align="left">ID No.</th>
						<th align="left" class="col-sm-2">Title</th>
						<th align="left" class="col-sm-4">Description</th>
						<th align="left">Director</th>
						<th align="left">Year Made</th>
						<th align="left">Budget</th>
						<th align="left">Rental Price</th>
						<th align="left">On Loan?</th>
					</tr>
				</thead>
			</table>
		</div>
		<div id="about" class="tab-pane fade">
			<h1 align="center">About Us</h1>
			<p align="center">Test</p>
		</div>
	</div>
</body>
</html>
