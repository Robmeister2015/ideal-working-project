<header>
<div id="headerDiv">

<svg id="headerimage" version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" id="overlay" viewBox="0 10 1100 100">
  <defs>
    <linearGradient id="logogradient" x1="0" y1="0" x2="1" y2="2">
      <stop class="stop1" offset="0%"   />
      <stop class="stop2" offset="50%"  />
      <stop class="stop3" offset="75%"  />
      <stop class="stop4" offset="100%" />
    </linearGradient>
    <path id="logopath" d="M 10 100 q 0 -10 900 80" />
    <filter id="logofilter">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0" result="blur" />
      <feOffset in="blur" dx="-4" dy="4" result="offsetBlur" />
      <feMerge>
        <feMergeNode in="offsetBlur" />
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text id="svglogo" fill="url(#logogradient)" filter="url(#logofilter)" stroke-width="2">
    <textPath xlink:href="#logopath">
      <tspan font-size="100">R</tspan>
      <tspan font-size="95" dy="-10" dx="-5">o</tspan>
      <tspan font-size="90" dy="-8"  dx="-5">b</tspan>
      <tspan font-size="85" dy="-6"  dx="-5">s</tspan>
      <tspan font-size="90">M</tspan>
      <tspan font-size="85" dy="-10" dx="-5">o</tspan>
      <tspan font-size="80" dy="-8"  dx="-5">v</tspan>
      <tspan font-size="75" dy="-6"  dx="-5">i</tspan>
      <tspan font-size="70" dy="-4"  dx="-5">e</tspan>
      <tspan font-size="80">E</tspan>
      <tspan font-size="75" dy="-10" dx="-5">m</tspan>
      <tspan font-size="70" dy="-8"  dx="-5">p</tspan>
      <tspan font-size="65" dy="-6"  dx="-5">o</tspan>
      <tspan font-size="60" dy="-4"  dx="-5">r</tspan>
      <tspan font-size="55" dy="-8"  dx="-5">i</tspan>
      <tspan font-size="50" dy="-6"  dx="-5">u</tspan>
      <tspan font-size="45" dy="-4"  dx="-5">m</tspan>
     
    </textPath>
  </text>
</svg>

				<div class="modal-body">
					<form role="form" id="newFilmForm" name="newFilmForm">
						<div class="form-group">
							<label for="title">Title:</label> <input type="text"

						</div>

						</div>

						</div>

						</div>
						<div class="form-group">

						</div>
						<div class="form-group">

								class="form-control" id="rentalPrice">
						</div>
						<div class="form-group">
							<label for="onLoan">On Loan?:</label> <input type="text"
								class="form-control" id="onLoan">
						</div>
						<div class="form-group">
						<input type="file" class="form-control" id="fileinput"/>
						</div>
						<button type="submit" id="submit" name="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
