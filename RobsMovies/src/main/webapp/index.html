<!DOCTYPE HTML>
<html>
<head>
<title>Rob's Movie Emporium</title>
<link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="styles.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/movies_data_functions.js"></script>
<script src="js/image_uploader.js"></script>
<script src="js/jquery.dataTables.js"></script>
</head>

<body>

	<div><input id="search" name="search" type="text" /> 
	<button id="searchButton" name="searchButton">Search</button>
	<button id="newFilm" name="newFilm">New Film</button></div>
	<div class="leftArea">
		<ul id="movieList"></ul>
	</div>
	<div class="mainArea">

		<label>Id:</label> <input id="id" name="id" type="text" disabled /> <label>Title:</label>
		<input id="title" name="title" type="text" disabled /> <label>Director:</label>
		<input id="director" name="director" type="text" disabled /> <label>Country:</label>
		<input id="country" name="country" type="text" disabled /> <label>Year
			Made:</label> <input id="yearMade" name="yearMade" type="text" disabled /> <label>Budget:</label>
		<input id="budget" name="budget" type="text" disabled /> <label>Rental
			Price:</label> <input id="rentalPrice" name="rentalPrice" type="text"
			disabled /> <label>Available:</label> <input id="onLoan"
			name="onLoan" type="text" disabled />
			<label>Image:</label>
			<form id="uploadForm" encType="multipart/form-data" method="post" name="uploadForm">
     <input type="file" name="image" id="image" accept=".jpg" />
</form>
	</div>


	<div class=rightArea">
		<img id="pic" height="300" /> <label>Description:</label>
		<textarea id="description" name="description"></textarea>
	</div>
	<div><button id="save" name="save">Save</button><button id="delete" name="delete">Delete</button></div>
</body>
</html>
